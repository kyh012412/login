<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
	<title>Board List</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- 게시판 css 추가 -->
	<link rel="stylesheet" href="/css/board.css">
	<!-- 이용약관 css 추가 -->
	<link rel="stylesheet" href="/css/agree.css">
	<!--부트스트랩 css 추가 -->
	<link rel="stylesheet" href="/css/lib/bootstrap.min.css">
	<!--jQuery 추가 -->
	<script src="/js/lib/jquery.min.js"></script>
	<!--부트스트랩 script 추가 -->
	<script src="/js/lib/bootstrap.min.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8969189657705298" crossorigin="anonymous"></script>		
	<!-- jQuery Validation Plugin 추가 -->
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
</head>
<body>
<div class="container">
	        <div class="row justify-content-center">
	            <div class="col-lg-5">
	                <div class="card shadow-lg border-0 rounded-lg mt-5">
	                    <div class="card-header"><h3 class="text-center font-weight-bold my-4">Register</h3></div>
	                    <div class="card-body">
	                        <form id="frm" name="frm" action="/login/registerMember" method="post">
	                        	<!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> -->
                        	 	<div th:if="${param.error}">
							        <p th:text="${exception}" class="alert alert-danger"></p>
							    </div>
	                            <div class="form-floating mb-3">
	                                <input class="form-control" id="username" name="username" type="email" placeholder="name@example.com" required />
	                            </div>
								<div class="form-floating mb-3">
	                                <input class="form-control" id="password" name="password" type="password" placeholder="Password" required />
	                            </div>
								<div class="form-floating mb-3">
									<input class="form-control" id="confirm_password" name="confirm_password" type="password" placeholder="Password confirm" required />
								</div>
								<div class="d-flex align-items-center mt-4 mb-0">
									<!-- <a class="small" href="javascript:">Forgot Password?</a> -->
									<a class="btn btn-primary" href="javascript:fnSubmit();">Register</a>&nbsp;&nbsp;
									<a class="btn btn-primary" href="javascript:fnLogin();">Login</a>
								</div>


	                        </form>
	                    </div>
	                </div>
	            </div>
	        </div>
	</div>

	<div class="card mt-5">
		<div class="card-body text-center">
			<p class="card-text"><small class="text-muted">Copyright jellying Corp. All Rights Reserved.</small></p>
		</div>
	</div>
		<script src='/js/register.js'></script>

<div id="myModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">개인정보 이용약관(필수)</h5>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<div class="modal-body">

					<div class="form-group">
					<textarea name="" id="" style="width: 96%;height: 90px; margin: 0 2%;background-color: #f7f7f7;color: #888; border: none;">여러분을 환영합니다. 젤잉 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 젤잉 서비스의 이용과 관련하여 젤잉 서비스를 제공하는 젤잉 주식회사(이하 ‘젤잉’)와 이를 이용하는 젤잉 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 젤잉 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.젤잉 서비스를 이용하시거나 젤잉 서비스 회원으로 가입하실 경우 여러분은 본 약관 및 관련 운영 정책을 확인하거나 동의하게 되므로, 잠시 시간을 내시어 주의 깊게 살펴봐 주시기 바랍니다.다양한 젤잉 서비스를 즐겨보세요.수집하는 개인정보 이용자는 회원가입을 하지 않아도 정보 검색, 뉴스 보기 등 대부분의 젤잉 서비스를 회원과 동일하게 이용할 수 있습니다. 이용자가 메일, 캘린더, 카페, 블로그 등과 같이 개인화 혹은 회원제 서비스를 이용하기 위해 회원가입을 할 경우, 젤잉은 서비스 이용을 위해 필요한 최소한의 개인정보를 수집합니다. 회원가입 시점에 젤잉가 이용자로부터 수집하는 개인정보는 아래와 같습니다.- 회원 가입 시 필수항목으로 이메일주소,비밀번호 수집합니다.
					</textarea>

					</div>

					<button onClick="hideAgree()" class="btn btn-primary">동의</button>

			</div>
		</div>
	</div>
</div>

</div>


</body>

</html>
