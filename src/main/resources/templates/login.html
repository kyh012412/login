<!DOCTYPE html>
<html xmlns:th="http://www.thymereaf.org" lang="ko">
<head>
    <title>Board List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8484048025515254"
            crossorigin="anonymous"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8969189657705298" crossorigin="anonymous"></script>
    <!-- 게시판 css 추가 -->
    <link rel="stylesheet" href="/css/board.css">
    <!--부트스트랩 css 추가 -->
    <link rel="stylesheet" href="/css/lib/bootstrap.min.css">
    <!--jQuery 추가 -->
    <script src="/js/lib/jquery.min.js"></script>
    <!--부트스트랩 script 추가 -->
    <script src="/js/lib/bootstrap.min.js"></script>
    <!-- jQuery Validation Plugin 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-bold my-4">Login</h3></div>
                <div class="card-body">
                    <form id="frm" name="frm" action="/login/action" method="post">
                        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> -->
                        <div th:if="${param.error}">
                            <p th:text="${exception}" class="alert alert-danger"></p>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="username" name="username" type="email" placeholder="name@example.com" required />
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="password" name="password" type="password" placeholder="Password" required />
                        </div>
                        <div class="d-flex align-items-center mt-4 mb-0">
                            <!-- <a class="small" href="javascript:">Forgot Password?</a> -->
                            <a class="btn btn-primary" href="javascript:fnSubmit();">Login</a>&nbsp;&nbsp;
                            <a class="btn btn-primary" href="javascript:fnRegister();">Register</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
			$(document).ready(function() {
				let message = "[[${msg}]]";
				if (message != "") {
					alert(message);
				}else {
				}
			})

		</script>
<script th:inline="javascript">

			function fnRegister() {
    			location.href = '/login/register';
		    }


			let frm = $("#frm");

			function fnSubmit() {
				frm.submit();
		    }

		    $(function() {
		    	$("#password").on("keyup", function(e) {
					if (e.key == "Enter") fnSubmit();
				});

		    	frm.validate({
		            submitHandler: function (form) {
		                // Submit Action..
		                form.submit();
		            }
		        });
		    });


		</script>
<div class="card mt-5">
    <div class="card-body text-center">
        <p class="card-text"><small class="text-muted">Copyright jellying Corp. All Rights Reserved.</small></p>
    </div>
</div>

</body>

</html>
